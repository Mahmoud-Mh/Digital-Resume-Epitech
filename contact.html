</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mahmoud MOUZOUN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form-section py-5">
        <div class="container">
            <h2 class="text-center">Get In Touch</h2>
            <p class="text-center">Looking forward to hearing from you!</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="contactForm" action="https://formspree.io/f/xzzbeqpo" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name = " Name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name = "Email " placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject (optional)</label>
                            <select id="subject" name = "select" class="form-control">
                                <option value="" selected>Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="collaboration">Collaboration</option>
                                <option value="project">Project Request</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" name = " message"placeholder="Write your message" required></textarea>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Icons Section -->
    <section class="social-links text-center py-4">
        <div class="container">
            <p>Connect with me on social media:</p>
            <a href="https://www.linkedin.com/in/mahmoudmouzoun" target="_blank" class="me-3">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://github.com/mahmoudmouzoun" target="_blank">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission simulation
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('thankYouMessage').style.display = 'block';
        });
    </script>
</body>
